MEMORY {
    ZP:      start = $0000, size = $0100;
    RAM:     start = $0200, size = $8000 - $0200 - $80, file="sxb-0x0300.bin";
    SHADOW:  start = $7EE0, size = $20,                 file = "sxb-0x7EE0.bin";
}

SEGMENTS {
    ZEROPAGE: load = ZP,     type = zp;
    BSS:      load = RAM,    type = bss;
    STARTUP:  load = RAM,    start = $0300;
    CODE:     load = RAM;    
    SHADOW:   load = SHADOW;
}
